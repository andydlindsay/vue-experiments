<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CSS Vue</title>

    <script type="text/javascript" src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <div 
            class="demo"
            @click="attachYellow = !attachYellow"
            :class="{ yellow: attachYellow }"
        ></div>
        <div
            class="demo"
            @click="attachGreen = !attachGreen"
            :class="{ green: attachGreen }"
        ></div>
        <div
            class="demo"
            @click="attachPink = !attachPink"
            :class="{ pink: attachPink }"    
        ></div>
        <div
            class="demo"
            :class="color"
        ></div>
        <p>{{ attachYellow }} / {{ attachGreen }} / {{ attachPink }}</p>
        <hr>
        <input type="text" v-model="color">
        <p>{{ color }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                attachYellow: false,
                attachGreen: false,
                attachPink: false,
                color: 'black'
            }
        });
    </script>
</body>
</html>
