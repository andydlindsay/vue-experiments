<head>
    <title>Exercise One</title>
</head>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ ageTimesThree() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) or between 1 and 100 -->
    <p>{{ Math.floor(Math.random() * 100) + 1 }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="carImageUrl" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Andy',
            age: 37,
            carImageUrl: 'https://cdn04.carsforsale.com/3/443636/26354658/thumb/1221768404.jpg'
        },
        methods: {
            ageTimesThree: function() {
                return this.age * 3;
            }
        }
    });
</script>
